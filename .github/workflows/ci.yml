name: CI

on:
  push:
  pull_request:

jobs:
  ai_config_drift:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: AI config drift check
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/sync_agent_config.ps1 -Mode Check

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f brain/requirements.txt ]; then
            pip install -r brain/requirements.txt
          fi
          pip install pytest

      - name: Docs sync check
        run: python scripts/check_docs_sync.py

      - name: Run tests
        run: python -m pytest brain/tests
